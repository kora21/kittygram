# docker-compose.production.yml
version: '3'

volumes:
  pg_data:
  static:
  media:

# Всё отличие — заменяем build на image и указываем, какой образ использовать
services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: userr12345/taski_backend
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/app/media/
  frontend:
    image: userr12345/taski_frontend  # Качаем с Docker Hub
    env_file: .env
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static/
  gateway:
    image: userr12345/taski_gateway  # Качаем с Docker Hub
    volumes:
      - static:/staticfiles/
      - media:/media/
    ports:
      - 9000:80